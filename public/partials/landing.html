<div id="welcome">

<div>
<h5>Welcome to <span class="special5">Cook Love Connect</span>, an app for users to store and enjoy recipes their favorite recipes. Bon appetit!</h5>
  <button type="button" class="btn waves-effect waves-red" id="loginButton" ng-click="loginForm()">Enter</button>

<!-- Log In Form -->
<form id="login">


  <div class="row">
    <div class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input id="txtEmail" type="email" class="validate">
          <label for="email" data-error="wrong" data-success="right">Email</label>
        </div>
      </div>
    </div>
  </div>


  <div class="row">
        <div class="input-field col s12">
          <input id="txtPassword" type="password" class="validate">
          <label for="password">Password</label>
        </div>
  </div>

  <button
    id="btnLogin"
    class="btn waves-effect waves-red"
    type="button"
    name="button">
    Log In
  </button>
  <button
    id="btnSignUp"
    class="btn waves-effect waves-red"
    type="button"
    name="button"
    >
    Sign Up
  </button>
  <button
    id="btnLogout"
    class="btn waves-effect waves-red"
    type="button"
    name="button"
    class="hide">
    Log Out
  </button>
  <button
    id="btnPasswordChange"
    class="btn waves-effect waves-red"
    type="button"
    name="button">
    Reset Password via Email
  </button>
</form>
</div>
