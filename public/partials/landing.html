<header ng-include="'partials/header_login.html'"></header>
<div id="landing">
<section id="welcome">
<h3>{{title}}</h3>

<div>
<p>CLC makes it easier for you to save your recipes in one place, but what you'll really love is being able to share your favorites, new and old, with your favorite people, no matter how far away they are. Bon appetit!</p>
  <button type="button" ng-click="loginTemp()">Login</button>
  <button type="button" ng-click="regTemp()">Sign Up</button>
</div>
<form id="signup">
  <!-- note, I still need to set up ng-model -->
  <label for="firstName">First Name</label>
  <input type="text" name="firstName" placeholder="Jane" required></input>
  <label for="lastName">Last Name</label>
  <input type="text" name="lastName" placeholder="Doe" required></input>
  <label for="email">Email</label>
  <input type="email" name="email" placeholder="jane@gmail.com" required></input>
  <label for="dietPrefs">Dietary Preferences</label>
  <input type="text" name="dietPrefs" placeholder="vegetarian"></input>
  <label for="allergies">Allergies</label>
  <input type="text" name="allergies" placeholder="gluten, shellfish"></input>
  <label for="shortBio">What else should dinner party hosts know about you?</label>
  <input type="textarea" rows="4" cols="4" name="shortBio" placeholder="I love trying new things, but I am VERY allergic to shellfish. If that's what you're serving, I'll join in next time :)"></input>
  <!-- note, I still need to set up ng-click -->
  <button type="button" name="button">Submit</button>
</form>
</section>
</div>
